language: emacs-lisp



script:
  - evm install $EVM_EMACS --use --skip
  - evm list
  - echo $PATH
  - echo $TRAVIS
  - cask exec sh -c 'echo $PATH'
  - emacs --version
  - cask exec emacs --version
  - cask exec emacs --version
  - cask install
  - cask exec emacs --version
  - make test

env:
  matrix:
    - EVM_EMACS=emacs-25.3-travis    
matrix:
  fast_finish: true
  allow_failures:
    - env: EVM_EMACS=emacs-git-snapshot-travis

before_install:
  - curl -fsSkL https://gist.githubusercontent.com/davidshepherd7/2f634782ad14a1ce91a70adfeae44bf6/raw > x.sh && source ./x.sh

notifications:
  email: false
